<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 900px; height: 600px;"></div>
<script>
    // 基于准备好的DOM，初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    let option = {
        //标题
        title: {
            text: 'ECharts入门示例'
        },
        // 工具箱
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {
                    show: true
                }
            }
        },
        // 图例
        legend: {
            data: ['销量']
        },
        // X轴
        xAxis: {
            data: [
                '衬衫', '羊毛衫', '西装套装', '领带', '单西'
            ]
        },
        yAxis: {

        },
        // 数据
        series: [
            {
                name: '销量 ',
                type: 'bar',
                data: [5, 20, 36, 10, 10]
            }
        ]
    }
    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>
</html>
