<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 900px; height: 600px;"></div>
<script>
    // 第一步：基于准备好的DOM，初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'));
    // 第二步：指定图表的配置项和数据
    let option = {
        //标题
        title: {
            text: '数据统计',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#ccc'
            }
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            right: 10,
            top: 20,
            bottom: 20
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        toolbox: {
            show: true,
            showTitle: true,
            feature: {
                saveAsImage: {
                    type: 'png'
                },
                dataView: {
                    show: true
                },
                magicType: {
                    show: true
                }
            }
        },
        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        // 数据
        series: [
            {
                name:'访问来源',
                type:'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:274, name:'联盟广告'},
                    {value:235, name:'视频广告'},
                    {value:400, name:'搜索引擎'}
                ].sort(function (a, b) { return a.value - b.value; }),
                itemStyle: {
                    normal: {
                        shadowBlur: 100,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },

                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }
        ]
    }
    // 第三步：使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>
</html>
