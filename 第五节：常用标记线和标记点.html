<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 900px; height: 600px;"></div>
<script>
    // 第一步：基于准备好的DOM，初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'));
    // 第二步：指定图表的配置项和数据
    let option = {
        //标题
        title: {
            text: 'ECharts入门示例'
        },
        // 工具箱
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {
                    show: true
                },
                dataZoom: {
                    show: true
                },
                dataView: {
                    show: true
                },
                magicType: {
                    type: ['line', 'bar']
                },
                restore: {
                    show: true,
                    title: '还原'
                }
            }
        },
        // 提示框组件
        tooltip: {
            show: true,
            trigger: 'axis'
        },
        // X轴
        xAxis: {
            data: [
                '衬衫', '羊毛衫', '西装套装', '领带', '单西'
            ]
        },
        yAxis: {

        },
        // 数据
        series: [
            {
                name: '销量 ',
                type: 'bar',
                data: [5, 20, 36, 10, 10],
                // 标记点
                markPoint: {
                    data: [
                        {
                            type: 'max', name: '最大值'
                        },
                        {
                            type: 'min', name: '最小值'
                        }
                    ]
                },
                // 标记线
                markLine: {
                    data: [
                        {
                            type: 'average', name: '平均值'
                        }
                    ]
                }
            }
        ]
    }
    // 第三步：使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>
</html>
